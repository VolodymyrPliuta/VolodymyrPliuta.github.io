<!DOCTYPE html>
<html>
<head>
  <title>Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css"/>
  <link rel="stylesheet" media="screen and (min-width: 601px)" href="css/style_large.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Text+Me+One" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div class="grid-container">
		<header class="grid-x">
			<div class="large-3">
				<img src="img/logo.png">
			</div>
			<div class="title large-9">
				<p class="name">VOLODYMYR PLIUTA
				<p class="ninja">FRONT-END NINJA</p>
			</div>
		</header>
		<section class="banner">
			<div class="featured-image-block-grid">
				<div class="row large-up-4 small-up-2">
					<div class="featured-image-block column">
						<img src="https://unsplash.it/1900/440?image=180" />
					</div>
				</div>
			</div>
		</section>
		<section class="grid-x grid-padding-x">
			<p class="samples cell large-12 small-12">Featured Work</p>
      <section class="work large-4 medium-4 small-12">
        <figure>
          <img src="img/web_profile.png" alt="web resume">
          <figcaption>
            <h1>Web Profile</h1>
            <a href="http://vladev.net/">http://vladev.net/</a>
          </figcaption>
        <figure>
      </section>
      <section class="work large-4 medium-4 small-12">
        <figure>
          <img src="img/blog.png" alt="my blog">
          <figcaption>
            <h1>Blog</h1>
            <a href="https://github.com/americanman/blog">https://github.com/americanman/blog</a>
          </figcaption>
        <figure>
      </section>
      <section class="work large-4 medium-4 small-12">
        <figure>
          <img src="img/landscaping.png" alt="landscaping commercial site" height="10">
          <figcaption>
            <h1>Landscaping</h1> 
            <a href="http://middleburg.tk">http://middleburg.tk</a>
          </figcaption>
        <figure>
      </section>
		</section>
		<footer>
		</footer>
	</div>
		<script>
			$(document).foundation();
		</script>
</body>
</html>
