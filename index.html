<!DOCTYPE html>
<html>
<head>
  <title>Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css"/>
  <link rel="stylesheet" media="screen and (min-width: 725px)" href="css/style_large.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans%7CText+Me+One" rel="stylesheet">
</head>
<body>
  <div class="grid-container">
		<header class="grid-x">
			<div>
				<img src="img/logo.png" alt="logo">
			</div>
			<div class="title">
				<p class="name">VOLODYMYR PLIUTA
				<p class="ninja">FRONT-END NINJA</p>
			</div>
		</header>
		<section class="banner">
			<div class="featured-image-block-grid">
				<div class="row large-up-4 small-up-2">
					<div class="featured-image-block column">
						<img src="https://unsplash.it/1900/440?image=180" alt="laptop,nodepad and headphones">
					</div>
				</div>
			</div>
		</section>
		<section class="grid-x grid-margin-x grid-padding-x">
			<p class="featured-work cell large-12 small-12">Featured Work</p>
      <section class="cell large-4 medium-12 small-12">
        <figure>
          <img class="works" src="img/web_profile.png" alt="web resume">
          <figcaption>
            <h2>Web Profile</h2>
            <a href="http://vladev.net/">http://vladev.net/</a>
          </figcaption>
        </figure>
      </section>
      <section class="cell large-4 medium-12 small-12">
        <figure>
          <img class="works" src="img/blog.png" alt="my blog">
          <figcaption>
            <h2>Blog</h2>
            <a href="https://github.com/americanman/blog">https://github.com/americanman/blog</a>
          </figcaption>
        </figure>
      </section>
      <section class="cell large-4 medium-12 small-12">
        <figure>
          <img class="works"  src="img/landscaping.png" alt="landscaping commercial site">
          <figcaption>
            <h2>Landscaping</h2>
            <a href="http://middleburg.tk">http://middleburg.tk</a>
          </figcaption>
        </figure>
      </section>
		</section>
	</div>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
